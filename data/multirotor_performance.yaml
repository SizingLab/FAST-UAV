title: Multirotor Drone Operational Mission

# List of folder paths where user added custom registered OpenMDAO components
module_folders: 
    - ../models
    - ../models/Missions
    - ../models/Scenarios
    - ../models/System
    - ../models/Propulsion/Energy/Battery
    - ../models/Propulsion/ESC
    - ../models/Propulsion/Motor
    - ../models/Propulsion/Propeller
    - ../models/Airframe
    - ../models/Propulsion/Cables
    
# Input and output files
input_file: ../workdir/problem_inputs_performance.xml
output_file: ../workdir/problem_outputs_performance.xml

# Definition of OpenMDAO model for performance analysis
model:
    Performance:
        design_mission:
            id: mission.design
        operational_mission:
           id: mission.concordia
