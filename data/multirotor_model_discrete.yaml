title: Multirotor Drone model

# List of folder paths where user added custom registered OpenMDAO components
module_folders: 
    - ../models
    - ../models/Missions
    - ../models/Scenarios
    - ../models/System
    - ../models/Propulsion/Energy/Battery
    - ../models/Propulsion/ESC
    - ../models/Propulsion/Motor
    - ../models/Propulsion/Propeller
    - ../models/Airframe
    - ../models/Propulsion/Cables
    
# Input and output files
input_file: ../workdir/model_inputs.xml
output_file: ../workdir/model_outputs.xml

# Definition of OpenMDAO model
model:
    scenarios:
        id: sizing_scenarios.multirotor
    propulsion:
        propeller:
            id: propulsion.propeller
            use_catalogue: true
        motor:
            id: propulsion.motor
            use_catalogue: false
            use_gearbox: false
        battery:
            id: propulsion.battery
            use_catalogue: false
        esc:
            id: propulsion.esc
            use_catalogue: false
    airframe:
        id: airframe.multirotor
    cables:
        id: propulsion.cables.multirotor
    system:
        id: system.multirotor
    mission:
        operational_mission:
            id: mission.design
