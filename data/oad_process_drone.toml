title = "Multirotor Drone Design"

# List of folder paths where user added custom registered OpenMDAO components
module_folders = ["../models"]

# Input and output files
input_file = "../workdir/problem_inputs.xml"
output_file = "../workdir/problem_outputs.xml"

# Definition of problem driver assuming the OpenMDAO convention "import openmdao.api as om"
driver = "om.ScipyOptimizeDriver(tol=1e-12, optimizer='SLSQP')"
#driver = "om.SimpleGADriver()"

# Definition of OpenMDAO model
[model]
    # Solvers are defined assuming the OpenMDAO convention "import openmdao.api as om"
    nonlinear_solver = "om.NonlinearBlockGS(maxiter=200)"
    linear_solver = "om.DirectSolver()"

    # Although "model" is a mandatory name for the top level of the model, its
    # sub-components can be freely named by user
    [model.sizing_scenarios]
        id = "multirotor.sizing_scenarios"
    [model.propeller]
        id = "multirotor.propeller"
        use_catalogue = true
    [model.motor]
        id = "multirotor.motor"
        use_catalogue = true
        use_gearbox = true
    [model.battery]
        id = "energy.battery"
        use_catalogue = true
    [model.esc]
        id = "multirotor.esc"
        use_catalogue = true
    [model.structure]
        id = "multirotor.structure"
    [model.mission]
        id = "multirotor.missions"

[optimization]  # This section is needed only if optimization process is run
[[optimization.design_var]]
        name = "data:payload:settings:k_M" # over sizing coefficient on the load mass
        lower = 1.0
        upper = 400.0

[[optimization.design_var]]
        name = "data:battery:settings:k_Mb" # over sizing coefficient on the battery load mass
        upper = 60.0  
        lower = 0.01    

[[optimization.design_var]]
        name = "data:structure:arms:D_ratio_arms" # aspect ratio e/c (thickness/side) for the beam of the frame
        lower = 0.05
        upper = 0.99  

[[optimization.design_var]]
        name = "data:propeller:geometry:beta:estimated" # pitch/diameter ratio of the propeller
        lower = 0.3
        upper = 0.6

[[optimization.design_var]]
        name = "data:propeller:advance_ratio" # advance ratio
        upper = 0.5
        lower = 0.01

[[optimization.design_var]]
        name = "data:motor:settings:k_mot" # over sizing coefficient on the motor torque
        lower = 1.0
        upper = 20.0

[[optimization.design_var]]
        name = "data:motor:settings:k_speed_mot" # over sizing coefficient on the motor speed
        lower = 1.0
        upper = 10.0

[[optimization.design_var]]
        name = "data:battery:settings:k_VB" # over sizing coefficient for the battery voltage
        lower = 1.0
        upper = 5.0

[[optimization.design_var]]
        name = "data:propeller:settings:k_ND" # slow down propeller coef : ND = kNDmax / k_ND
        upper = 1.0
        lower = 0.01

[[optimization.design_var]]
        name = "data:ESC:settings:k_ESC" # over sizing coefficient on the ESC power
        lower = 1.0
        upper = 15.0

[[optimization.design_var]]
        name = "data:gearbox:N_red" # gearbox reduction ratio (if 'use_gearbox' is true)
        lower = 1.0
        upper = 20.0

[[optimization.constraint]]
        name = "constraints:ESC:power:climb"
        lower = 0.0

[[optimization.constraint]]
        name = "constraints:ESC:voltage"
        lower = 0.0

[[optimization.constraint]]
        name = "constraints:battery:power:climb"
        lower = 0.0

[[optimization.constraint]]
        name = "constraints:battery:voltage:climb"
        lower = 0.0

[[optimization.constraint]]
        name = "constraints:battery:power:takeoff"
        lower = 0.0

[[optimization.constraint]]
        name = "constraints:battery:voltage:takeoff"
        lower = 0.0

[[optimization.constraint]]
        name = "constraints:motor:torque:climb"
        lower = 0.0

[[optimization.constraint]]
        name = "constraints:motor:torque:takeoff"
        lower = 0.0

[[optimization.constraint]]
        name = "constraints:propeller:speed:climb"
        lower = 0.0
        upper = 0.01

[[optimization.constraint]]
        name = "constraints:propeller:speed:max"
        lower = 0.0

[[optimization.constraint]]
        name = "constraints:system:mass_convergence"
        lower = 0.0

# MASS MINIMIZATION
[[optimization.constraint]]
        name = "constraints:system:flight_autonomy"
        lower = 0.0

[[optimization.objective]]
        name = "mission:MTOW:real"
        scaler=1e-1
        
