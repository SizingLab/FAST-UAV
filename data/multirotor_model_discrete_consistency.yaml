title: Multirotor Drone model with catalogue components selection and consistency constraints solving

# List of folder paths where user added custom registered OpenMDAO components
module_folders: 
    - ../models
    - ../models/Missions
    - ../models/Scenarios
    - ../models/System
    - ../models/Propulsion/Energy/Battery
    - ../models/Propulsion/ESC
    - ../models/Propulsion/Motor
    - ../models/Propulsion/Propeller
    - ../models/Airframe/multirotor
    - ../models/Propulsion/Cables
    
# Input and output files
input_file: ../workdir/model_inputs.xml
output_file: ../workdir/model_outputs.xml

# Definition of problem driver assuming the OpenMDAO convention import openmdao.api as om
driver: om.ScipyOptimizeDriver(tol=1e-3, optimizer='SLSQP')

# Definition of OpenMDAO model
model:
    scenarios:
        id: sizing_scenarios.multirotor
    propulsion:
        propeller:
            id: propulsion.propeller
            use_catalogue: true
        motor:
            id: propulsion.motor
            use_catalogue: false
            use_gearbox: false
        battery:
            id: propulsion.battery
            use_catalogue: false
        esc:
            id: propulsion.esc
            use_catalogue: false
    airframe:
        id: airframe.multirotor
    cables:
        id: propulsion.cables
    system:
        id: system.multirotor
    mission:
        operational_mission:
            id: mission.design


optimization:
    design_variables:
      - name: data:system:settings:MTOW:k # over estimation coefficient on the mass (to solve the mass consistency constraint)
        upper: 40.0
        lower: 1.0
        
      #- name: data:motor:settings:speed:k # over estimation coefficient on the motor speed (to solve the battery voltage consistency)
      #  lower: 1.0
      #  upper: 10.0

    constraints:
      - name: data:system:constraints:mass:convergence  # consistency constraint on the drone mass
        lower: 0.0
        
      #- name: data:battery:constraints:voltage:takeoff
      #  lower: 0.0
        
      
    objective:
      # MASS MINIMIZATION
      - name: data:system:MTOW
        scaler: 1e-1

