title: Multirotor Drone Optimal Design with catalogue components selection

# List of folder paths where user added custom registered OpenMDAO components
module_folders: 
    - ../models
    - ../models/Missions
    - ../models/Scenarios
    - ../models/System
    - ../models/Components/Energy/Battery
    - ../models/Components/ESC
    - ../models/Components/Motor
    - ../models/Components/Propeller
    - ../models/Components/Structure
    - ../models/Components/Cables
    - ../models/Add_ons/Safety
    
# Input and output files
input_file: ../workdir/problem_inputs_discrete.xml
output_file: ../workdir/problem_outputs_discrete.xml

# Definition of problem driver assuming the OpenMDAO convention import openmdao.api as om
driver: om.ScipyOptimizeDriver(tol=1e-6, optimizer='SLSQP')
# driver: CMAESDriver()

# Definition of OpenMDAO model
model:
    Core:
        scenarios:
            id: multirotor.sizing_scenarios
        propeller:
            id: propeller
            use_catalogue: false
        motor:
            id: motor
            use_catalogue: false
            use_gearbox: false
        battery:
            id: energy.battery
            use_catalogue: true
        esc:
            id: esc
            use_catalogue: false
        structure:
            id: multirotor.structure
        cables:
            id: cables
        system:
            id: multirotor.system
        missions:
            sizing_mission:
                id: multirotor.design_mission
            #concordia_study:
            #    id: multirotor.mission_concordia
    #Addons:
    #    safety:
    #       id: addons.safety


optimization: # This section is needed only if optimization process is run
    
    design_variables:
      - name: data:system:settings:MTOW:k # over estimation coefficient on the load mass
        lower: 1.0
        upper: 10.0

      - name: data:battery:settings:mass:k # over estimation coefficient on the battery load mass
        lower: 0.01
        upper: 10.0
        
      #- name: data:battery:cell:number:series:guess
      #  lower: 1.0
      #  upper: 20.0
        
      - name: data:battery:settings:voltage:k2 # over estimation coefficient on the battery voltage
        lower: 1.0
        upper: 5.0
        
      #- name: data:battery:settings:voltage:k # over estimation coefficient on the battery voltage
      #  lower: 1.0
      #  upper: 10.0

      - name: data:structure:arms:settings:diameter:k # aspect ratio D_out/D_in for the beam of the frame
        lower: 0.5
        upper: 0.99

      - name: data:propeller:geometry:beta:guess # pitch/diameter ratio of the propeller
        lower: 0.3
        upper: 0.6

      - name: data:propeller:advance_ratio:climb # climbing advance ratio
        lower: 0.01
        upper: 0.5

      - name: data:propeller:advance_ratio:forward # forward flight advance ratio
        lower: 0.01
        upper: 2.0

      - name: data:motor:settings:torque:k # over estimation coefficient on the motor torque
        lower: 1.0
        upper: 10.0

      - name: data:motor:settings:speed:k # over estimation coefficient on the motor speed
        lower: 0.1
        upper: 5.0

      - name: data:propeller:settings:ND:k # slow down propeller coef : k_nD = ND / NDmax
        lower: 0.01
        upper: 1.0

      - name: data:ESC:settings:power:k # over estimation coefficient on the ESC power
        lower: 1.0
        upper: 5.0

      #- name: mission:sizing_mission:forward:speed
      #  lower: 1.0
      #  upper: 40

#      - name: data:gearbox:N_red # gearbox reduction ratio (if 'use_gearbox' is true)
#        lower: 1.0
#        upper: 20.0


    constraints:
    
        # Continuous problem constraints :
    
      - name: data:ESC:constraints:power:climb
        lower: 0.0
        
      - name: data:ESC:constraints:power:forward
        lower: 0.0

      - name: data:ESC:constraints:voltage
        lower: 0.0

      - name: data:battery:constraints:power:takeoff
        lower: 0.0

      - name: data:battery:constraints:power:climb
        lower: 0.0

      - name: data:battery:constraints:power:forward
        lower: 0.0

      - name: data:battery:constraints:voltage:climb
        lower: 0.0

      - name: data:battery:constraints:voltage:forward
        lower: 0.0

      - name: data:motor:constraints:torque:climb
        lower: 0.0
        
      - name: data:motor:constraints:torque:forward
        lower: 0.0

      - name: data:motor:constraints:torque:takeoff
        lower: 0.0
        
      - name: data:propeller:constraints:speed:climb
        lower: 0.0
        
      - name: data:propeller:constraints:speed:forward
        lower: 0.0

      - name: mission:constraints:speed:climb
        lower: 0.0
        upper: 0.01
        
      - name: mission:constraints:speed:forward
        lower: 0.0
        upper: 0.01
      
      - name: mission:sizing_mission:constraints:energy
        lower: 0.0

      - name: data:system:constraints:mass:convergence
        lower: 0.0

      # New constraints required because of catalog selection :
        
      - name: data:battery:constraints:voltage:takeoff  # not enforced anymore by sizing procedure Vbat = kv * Umot_to
        lower: 0.0
        
      #- name: data:motor:constraints:torque:hover  # not enforced anymore by sizing procedure Tnom = kmot * T_hov
      #  lower: 0.0
        
      #- name: data:ESC:constraints:power:takeoff  # not enforced anymore by sizing procedure Pesc = kesc * Pmot_to * Vbat / Umot_to
      #  lower: 0.0
      

    objective:
      # MASS MINIMIZATION
      - name: data:system:MTOW
        scaler: 1.e-1

      # ENERGY MINIMIZATION
