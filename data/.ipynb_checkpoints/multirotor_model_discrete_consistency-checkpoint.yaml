title: Multirotor Drone model with catalogue components selection and consistency constraints solving

# List of folder paths where user added custom registered OpenMDAO components
module_folders: 
    - ../models
    - ../models/scenarios
    - ../models/propulsion/energy
    - ../models/propulsion/esc
    - ../models/propulsion/motor
    - ../models/propulsion/propeller
    - ../models/geometry
    - ../models/structures
    - ../models/aerodynamics
    - ../models/propulsion/cables
    - ../models/stability
    - ../models/performance
    - ../models/missions
    
# Input and output files
input_file: ../workdir/model_inputs.xml
output_file: ../workdir/model_outputs.xml

# Definition of problem driver assuming the OpenMDAO convention import openmdao.api as om
driver: om.ScipyOptimizeDriver(tol=1e-3, optimizer='SLSQP')

# Definition of OpenMDAO model
model:
    scenarios:
        id: scenarios.multirotor
    propulsion:
        propeller:
            id: propulsion.propeller
            use_catalogue: true
        motor:
            id: propulsion.motor
            use_gearbox: false
            use_catalogue: false
        battery:
            id: propulsion.battery
            use_catalogue: false
        esc:
            id: propulsion.esc
            use_catalogue: false
    geometry:
        id: geometry.multirotor
    structures:
        id: structures.multirotor
    wires:
        id: propulsion.cables.multirotor
    performance:
        id: performance.multirotor
    mission:
        design_mission:
            id: mission.design


optimization:
    design_variables:
      - name: data:weights:MTOW:k # over estimation coefficient on the mass (to solve the mass consistency constraint)
        upper: 40.0
        lower: 1.0
        
      #- name: data:propulsion:motor:speed:k # over estimation coefficient on the motor speed (to solve the battery voltage consistency)
      #  lower: 1.0
      #  upper: 10.0

    constraints:
      - name: data:weights:MTOW:guess:constraint  # consistency constraint on the drone mass
        lower: 0.0
        
      #- name: data:propulsion:battery:constraints:voltage:takeoff
      #  lower: 0.0
        
      
    objective:
      # MASS MINIMIZATION
      - name: data:weights:MTOW
        scaler: 1e-1

