title: Multirotor Drone model

# List of folder paths where user added custom registered OpenMDAO components
module_folders:
    
# Input and output files
input_file: ../workdir/problem_inputs_discrete.xml
output_file: ../workdir/problem_outputs_discrete.xml

# Definition of problem driver assuming the OpenMDAO convention import openmdao.api as om
driver: om.ScipyOptimizeDriver(tol=1e-6, optimizer='SLSQP')
# driver: om.pyOptSparseDriver(optimizer='SLSQP')  # not supported yet for windows users
# driver: CMAESDriver()

# Definition of OpenMDAO model
model:
    scenarios:
        id: scenarios.multirotor
    propulsion:
        propeller:
            id: propulsion.propeller
            use_catalogue: true
        motor:
            id: propulsion.motor
            use_gearbox: false
            use_catalogue: false
        battery:
            id: propulsion.battery
            use_catalogue: false
        esc:
            id: propulsion.esc
            use_catalogue: false
    geometry:
        id: geometry.multirotor
    structures:
        id: structures.multirotor
    wires:
        id: propulsion.cables.multirotor
    performance:
        id: performance.multirotor
    mission:
        design_mission:
            id: mission.design