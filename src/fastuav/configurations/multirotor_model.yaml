title: Multirotor Drone model

# List of folder paths where user added custom registered OpenMDAO components
module_folders: 
    - ../models
    - ../models/scenarios
    - ../models/propulsion/energy
    - ../models/propulsion/esc
    - ../models/propulsion/motor
    - ../models/propulsion/propeller
    - ../models/geometry
    - ../models/structures
    - ../models/aerodynamics
    - ../models/propulsion/cables
    - ../models/stability
    - ../models/performance
    - ../models/missions
    
# Input and output files
input_file: ../workdir/problem_inputs.xml
output_file: ../workdir/problem_outputs.xml

# Definition of problem driver assuming the OpenMDAO convention import openmdao.api as om
driver: om.ScipyOptimizeDriver(tol=1e-9, optimizer='SLSQP')

# Definition of OpenMDAO model
model:
    scenarios:
        id: scenarios.multirotor
    propulsion:
        propeller:
            id: propulsion.propeller
        motor:
            id: propulsion.motor
            use_gearbox: false
        battery:
            id: propulsion.battery
        esc:
            id: propulsion.esc
    geometry:
        id: geometry.multirotor
    structures:
        id: structures.multirotor
    wires:
        id: propulsion.cables.multirotor
    performance:
        id: performance.multirotor
    mission:
        design_mission:
            id: mission.design