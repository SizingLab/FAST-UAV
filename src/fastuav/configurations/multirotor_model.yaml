title: Multirotor Drone model

# List of folder paths where user added custom registered OpenMDAO components
module_folders:
    
# Input and output files
input_file: ../workdir/problem_inputs.xml
output_file: ../workdir/problem_outputs.xml

# Definition of problem driver assuming the OpenMDAO convention import openmdao.api as om
driver: om.ScipyOptimizeDriver(tol=1e-9, optimizer='SLSQP')

# Definition of OpenMDAO model
model:
    scenarios:
        id: fastuav.scenarios.multirotor
    propulsion:
        propeller:
            id: fastuav.propulsion.propeller
        motor:
            id: fastuav.propulsion.motor
            use_gearbox: false
        battery:
            id: fastuav.propulsion.battery
        esc:
            id: fastuav.propulsion.esc
    geometry:
        id: fastuav.geometry.multirotor
    structures:
        id: fastuav.structures.multirotor
    wires:
        id: fastuav.propulsion.cables.multirotor
    performance:
        id: fastuav.performance.multirotor
    mission:
        design_mission:
            id: fastuav.mission.design