title: Multirotor Drone model with consistency constraints solving

# List of folder paths where user added custom registered OpenMDAO components
module_folders:
    
# Input and output files
input_file: ../workdir/problem_inputs.xml
output_file: ../workdir/problem_outputs.xml

# Definition of problem driver assuming the OpenMDAO convention import openmdao.api as om
driver: om.ScipyOptimizeDriver(tol=1e-3, optimizer='SLSQP')

# Definition of OpenMDAO model
model:
    scenarios:
        id: fastuav.scenarios.multirotor
    propulsion:
        propeller:
            id: fastuav.propulsion.propeller
        motor:
            id: fastuav.propulsion.motor
            use_gearbox: false
        battery:
            id: fastuav.propulsion.battery
        esc:
            id: fastuav.propulsion.esc
    geometry:
        id: fastuav.geometry.multirotor
    structures:
        id: fastuav.structures.multirotor
    wires:
        id: fastuav.propulsion.cables.multirotor
    performance:
        id: fastuav.performance.multirotor
    mission:
        design_mission:
            id: fastuav.mission.design


optimization:
    design_variables:
      - name: data:weights:MTOW:k # over estimation coefficient on the mass (to solve the mass consistency constraint)
        upper: 40.0
        lower: 1.0
        
      #- name: data:propulsion:motor:speed:k # over estimation coefficient on the motor speed (to solve the battery voltage consistency)
      #  lower: 1.0
      #  upper: 10.0

    constraints:
      - name: data:weights:MTOW:guess:constraint  # consistency constraint on the drone mass
        lower: 0.0
        
      #- name: data:propulsion:battery:constraints:voltage:takeoff
      #  lower: 0.0
        
      
    objective:
      # MASS MINIMIZATION
      - name: data:weights:MTOW
        scaler: 1e-1

      # ENERGY MINIMIZATION
      #- name: mission:design_mission:energy
      #  scaler: 1e-3
        
      # MAX. RANGE MAXIMIZATION
      #- name: data:performance:range:max
      #  scaler: -1e-3

      # HOVER AUTONOMY MAXIMIZATION
