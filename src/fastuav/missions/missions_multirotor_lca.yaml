# Missions definition for multirotor UAV

routes:
  main_route:
    climb_part:
      phase_id: vertical_climb
    hover_part:
      phase_id: hover
    cruise_part:
      phase_id: multirotor_cruise
  route_1:
    climb_part:
      phase_id: vertical_climb
    hover_part:
      phase_id: hover
    cruise_part:
      phase_id: multirotor_cruise
  route_2:
    climb_part:
      phase_id: vertical_climb
    hover_part:
      phase_id: hover
    cruise_part:
      phase_id: multirotor_cruise

missions:
  sizing:
    parts:
      - route: main_route
  operational:
    parts:
      - route: route_1
      - route: route_2


