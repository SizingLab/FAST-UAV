# Missions definition for multirotor UAV

routes:
  main_route:
    climb_part:
      phase_id: vertical_climb
    hover_part:
      phase_id: hover
    cruise_part:
      phase_id: multirotor_cruise
  diversion:
    climb_part:
      phase_id: vertical_climb
    hover_part:
      phase_id: hover
    cruise_part:
      phase_id: multirotor_cruise

missions:
  sizing:
    parts:
      - route: main_route
